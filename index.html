<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
    <title>Dadi</title>
</head>

<body>
    <header class="text-center my-5">
        <h1 class="text-white">Gioco dei dadi</h1>
    </header>

    <main class="d-flex flex-column">
        <section class="d-flex justify-content-around">
            <div class="card d-flex flex-column justify-content-center align-items-center px-5 py-2">
                <h5>COMPUTER</h5>
                <p>Risultato: <span class="computer_number"></span></p>
            </div>
            <div class="result d-flex ">
                <button id="lancio" class="btn btn-primary px-3 rounded"> Lancia dadi </button>
            </div>
            <div class="card d-flex flex-column justify-content-center align-items-center px-5 py-2">
                <h5>PLAYER</h5>
                <p>Risultato: <span class="player_number"></span> </p>
            </div>
        </section>
        <div class="text-white bg-info text-center my-5 mx-5 py-4 align-items-center rounded">
            <p>Vincitore: <span class="winner"></span></p>
        </div>

    </main>


</body>

</html>
